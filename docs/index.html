      ---
      name: IaC
      What is Infrastructure as Code?
      -------------------------
      <br><br><br>
      .biglist[
      Infrastructure as Code (IaC) is the process of managing and provisioning computer data centers through machine-readable definition files. 
      ]

      ---
      name: IaC2
      Infrastructure as Code Allows Us To...
      -------------------------
      <br><br><br>
      .biglist[
      * Provide a codified workflow to create infrastructure
      * Expose a workflow for managing updates to existing infrastructure
      * Integrate with application code workflows (Git, SCM, Code Review)
      * Provide modular, sharable components for separation of concerns
      ]

      name: What-is-Terraform
      What is Terraform?
      -------------------------
      <br><br><br>
      .contents[
      Terraform is a tool for building, changing, and versioning infrastructure safely and efficiently.
      ]

      ---
      name: Terraform-and-IaC
      Terraform and Infrastructure as Code
      -------------------------
      <br><br><br>
      .contents[
      Infrastructure is described using a high-level configuration syntax. This allows a blueprint of your datacenter to be versioned and treated as you would any other code. Additionally, infrastructure can be shared and re-used.
      ]

      ---
      name: What-is-Terraform
      What is Terraform?
      -------------------------
      
      ![:scale 100%](./images/azure_tf_code.png)
      
      .contents[
      * Executable Documentation
      * Human and machine readable
      * Easy to learn
      * Test, share, re-use, automate
      * Works on all major cloud providers
      ]
      
      ???
      Terraform is the DNA of your infrastructure.

      ---
      name: Azure-Resource-Group
      Azure Resource Group
      -------------------------
      .contents[
      * A group of related resources for an Azure solution
      * The resource group can include all resources for the solution or only those you want to manage as a group
      * You decide how you want to allocate resources to resource groups based on what makes sense for you!
      ]


      ---
      name: Azure-Resource
      Azure Resource
      -------------------------
      .contents[
      A manageable item that is available through Azure. Some common resources are:
      * Virtual machine
      * Storage Account
      * Virtual Network/Subnet 
      ]

      name: Install-Terraform
      Exercise - Install Terraform
      -------------------------
      .contents[
      1. Download the Terraform binary for Windows 64-bit 
      1. Create a directory at C:\bin (or wherever you like)
      1. Unzip the Terraform binary into C:\bin
      1. Add C:\bin to your system path variable
      ]

      -------------------------
      <br><br><br>
      .contents[
      1. Download the Azure CLI MSI installer: https://bit.ly/2EU4gcX
      2. In Visual Studio Code, open Terminal.  CTRL-J will pop up the console/debug panel.
      3. Run `az login` at the command prompt
      ]
